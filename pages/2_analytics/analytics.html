<body class="container-fluid bg-light">

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto min-vh-100 bg-white d-flex flex-column justify-content-around">

                <div class="navbar-brand d-flex justify-content-center">
                    <img src=" ../../img/Frame 50.svg" alt="Logo">
                </div>

                <div class="">
                    <ul class="nav nav-pills flex-column">

                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-secondary" href="#">
                                <i class="fs-4 fas fa-th-large"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>

                        <li class="nav-item py-2 py-sm-0" aria-current="page">
                            <a class="nav-link text-primary" aria-current="page" href="#">
                                <i class="fs-4 fa-solid fa-chart-simple"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline">Analytics</span>
                            </a>
                        </li>

                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-secondary" href="#">
                                <i class="fs-4 fa-solid fa-file-invoice"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline">Invoice</span>
                            </a>
                        </li>

                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-secondary" href="#">
                                <i class="fs-4 fas fa-clipboard-list"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline">Schedule</span>
                            </a>
                        </li>

                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-secondary" href="#">
                                <i class="fs-4 fa-solid fa-calendar-days"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline">Calendar</span>
                            </a>
                        </li>

                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-secondary" href="#">
                                <i class="fs-4 fas fa-envelope"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline">Messages</span>
                                <span class="fs-4 ms-2 d-none d-sm-inline">49</span>
                            </a>
                        </li>

                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-secondary" href="#">
                                <i class="fs-4 fa-solid fa-bell"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline">Notification</span>
                            </a>
                        </li>

                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-secondary" href="#">
                                <i class="fs-4 fa-solid fa-gear"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div>
                    <button class="btn text-bg-dark">Upgrade Now</button>
                </div>

                <div class="d-flex flex-lg-row justify-content-around">
                    <img src="../../img/Profile_photo.png" alt="Profile photo" width="43" height="45" class="rounded-2">
                    <div class="d-flex flex-column">
                        <span class="d-none d-sm-inline">Easin Arafat</span>
                        <span class="text-secondary d-none d-sm-inline">Free Account</span>
                    </div>
                    <a href="">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </a>
                </div>

            </div>

            <div class="col">
                <h1>Product Analytics</h1>
            </div>

        </div>

    </div>
